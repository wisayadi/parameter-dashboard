.dot{

}

  top:4px;
  left:6px;
  width:7px;
  height:7px;
  border-radius:50%;
  background:rgba(255,255,255,.75);
  filter:blur(.4px);
}

/* üîò ring tipis transparan */

  content:"";
  position:absolute;
  inset:2px;
  border-radius:50%;
  border:1px solid rgba(255,255,255,.25);
}

.t-meter{
  transform:

    translate(var(--r), var(--r));
}

.t-saw{
  transform:

}

.t-level{

<script>
let lastFlat = false;
let lastX = 0;
let lastY = 0;
let offsetX=0,offsetY=0;
let locked=false;
let pulse=null;
let audioReady=false;
const TOL=0.3;

const dot=document.getElementById("dot");
const beep=document.getElementById("beep");

window.addEventListener("deviceorientation",e=>{
 if(locked||!audioReady) return;
 let x=e.beta-offsetX;
 let y=e.gamma-offsetY;
 let angle=Math.sqrt(x*x+y*y);

 angleEl.innerText=angle.toFixed(2)+"¬∞";
 axisEl.innerText=`X: ${x.toFixed(2)}¬∞ | Y: ${y.toFixed(2)}¬∞`;

 dot.style.left=50+y+"%";
 dot.style.top =50+x+"%";
  
  const centerRing = document.getElementById("centerRing");
const CENTER_TOL = 0.6; // sensitivitas pusat (semakin kecil makin presisi)
  
  const dist = Math.sqrt(x*x + y*y);

if(dist < CENTER_TOL){
  centerRing.classList.add("active");

  angleEl.style.color="#9aff00";
  dot.style.background="radial-gradient(circle at 30% 30%,#eaffb0,#4caf00)";

  if(!pulse){
    pulse=setInterval(()=>{
      beep.currentTime=0;
      beep.play();
      navigator.vibrate(30);
    },200);
  }
}else{
  centerRing.classList.remove("active");

  angleEl.style.color="#ff5252";
  dot.style.background="radial-gradient(circle at 35% 35%,#ffd6d6,#ff5252 45%,#b71c1c 100%)";

  clearInterval(pulse);
  pulse=null;
}
  
  /* ===== BEEP KHUSUS SAAT RATA ===== */
const FLAT_TOL = 0.6;

let isFlat = Math.abs(x) < FLAT_TOL && Math.abs(y) < FLAT_TOL;

if(isFlat && !lastFlat){
  playBeep();
  navigator.vibrate(60);
}

lastFlat = isFlat;
});
  
  const bubbleV = document.getElementById("bubbleV");
  window.addEventListener("deviceorientation", e => {
  if(locked || !audioReady) return;

  let x = e.beta - offsetX;
  let y = e.gamma - offsetY;

  lastX = x;
  lastY = y;

  /* ===== TABUNG VERTIKAL ===== */
  const bubbleV = document.getElementById("bubbleV");
  const TUBE_LIMIT = 110;
  const TUBE_GAIN  = 2.2;
  const TUBE_TOL   = 0.6;

  let vPos = x * TUBE_GAIN;
  vPos = Math.max(-TUBE_LIMIT, Math.min(TUBE_LIMIT, vPos));
  bubbleV.style.top = `calc(50% + ${vPos}px)`;

    if(Math.abs(x) < TUBE_TOL){
  bubbleV.classList.add("green");
  bubbleV.classList.remove("red");
}else{
  bubbleV.classList.add("red");
  bubbleV.classList.remove("green");
}      
    const tube = document.querySelector(".tube.vertical");

if(Math.abs(x) < TUBE_TOL){
  tube.classList.add("flat");
}else{
  tube.classList.remove("flat");
}
  /* ===== TABUNG HORIZONTAL ===== */
const bubbleH = document.getElementById("bubbleH");
const tubeH   = document.querySelector(".tube.horizontal");

const H_LIMIT = 110;
const H_GAIN  = 2.2;
const H_TOL   = 0.6;

/* pakai Y (gamma) */
let hPos = y * H_GAIN;
hPos = Math.max(-H_LIMIT, Math.min(H_LIMIT, hPos));

bubbleH.style.left = `calc(50% + ${hPos}px)`;

/* warna bubble */
if(Math.abs(y) < H_TOL){
  bubbleH.classList.add("green");
  bubbleH.classList.remove("red");
  tubeH.classList.add("flat");
}else{
  bubbleH.classList.add("red");
  bubbleH.classList.remove("green");
  tubeH.classList.remove("flat");
}
  
    /* ===== DOT LINGKARAN PROFESIONAL ===== */
const MAX_RADIUS = 90;   // pixel (aman di dalam lingkaran)
