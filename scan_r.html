<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Resistor Color Band Scanner PRO AI</title>

<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.14.0"></script>

<style>
body{
  margin:0;
  background:#020617;
  font-family:Segoe UI,sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  color:white;
}
.app{
  width:94%;
  max-width:420px;
  background:#0f172a;
  padding:14px;
  border-radius:18px;
}
video{
  width:100%;
  border-radius:14px;
  border:2px solid #00ffcc;
}
.value{
  margin-top:12px;
  font-size:26px;
  color:#9aff00;
  text-align:center;
  font-weight:bold;
}
button{
  width:100%;
  margin-top:12px;
  padding:12px;
  border:none;
  border-radius:12px;
  background:linear-gradient(90deg,#00ffcc,#00bfa5);
  font-weight:bold;
}
</style>
</head>

<body>
<div class="app">
  <h3 style="text-align:center;color:#38bdf8">ðŸ“· Resistor Scanner AI</h3>
  <video id="video" autoplay playsinline muted></video>
  <canvas id="canvas" hidden></canvas>
  <div class="value" id="value">â€”</div>
  <button id="scanBtn">SCAN RESISTOR</button>
</div>

<script>
const video = document.getElementById("video");
const canvas = document.getElementById("canvas");
const valueEl = document.getElementById("value");
const scanBtn = document.getElementById("scanBtn");

let model;

// Kamera
navigator.mediaDevices.getUserMedia({
  video:{facingMode:"environment"}
}).then(s=>video.srcObject=s);

// Load AI Model
(async()=>{
  model = await tf.loadLayersModel("model/model.json");
  console.log("âœ… Model AI siap");
})();

// Mapping warna
const colors=["Hitam","Coklat","Merah","Oranye","Kuning","Hijau","Biru","Ungu"];

async function predictBand(img){
  return tf.tidy(()=>{
    let t = tf.browser.fromPixels(img)
      .resizeNearestNeighbor([64,64])
      .toFloat()
      .div(255)
      .expandDims(0);

    return model.predict(t).argMax(-1).dataSync()[0];
  });
}

scanBtn.onclick = async ()=>{
  if(!model){
    alert("Model AI belum siap");
    return;
  }

  canvas.width = video.videoWidth;
  canvas.height = video.videoHeight;
  const ctx = canvas.getContext("2d");
  ctx.drawImage(video,0,0);

  // DEBUG canvas tampak
  canvas.hidden = false;

  // Area fokus MANUAL (lebih masuk akal)
  const cx = canvas.width * 0.25;
  const cy = canvas.height * 0.45;
  const cw = canvas.width * 0.5;
  const ch = canvas.height * 0.15;

  let digits = [];

  for(let i=0;i<3;i++){
    let band = document.createElement("canvas");
    band.width = 64;
    band.height = 64;
    let bctx = band.getContext("2d");

    bctx.drawImage(
      canvas,
      cx + i*(cw/3), cy, cw/3, ch,
      0, 0, 64, 64
    );

    const d = await predictBand(band);
    digits.push(d);
  }

  const value =
    (digits[0]*10 + digits[1]) * Math.pow(10, digits[2]);

  valueEl.innerText =
    value>=1e6 ? value/1e6+" MÎ©" :
    value>=1e3 ? value/1e3+" kÎ©" :
    value+" Î©";
};
</script>
</body>
</html>
