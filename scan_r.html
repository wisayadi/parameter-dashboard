<body>

<div class="app">
<h1>üì∑ Resistor Color Band Scanner</h1>

<video id="video" autoplay playsinline muted></video>
<canvas id="canvas" hidden></canvas>

<div class="result">
  <div>Detected Value</div>
  <div class="value" id="value">‚Äî</div>
</div>

<button id="scanBtn" disabled>‚è≥ Loading OpenCV...</button>
</div>

<script>
const video   = document.getElementById("video");
const canvas  = document.getElementById("canvas");
const valueEl = document.getElementById("value");

/* ===============================
   INIT CAMERA
================================ */
async function initCamera(){
  try{
    const stream = await navigator.mediaDevices.getUserMedia({
      video:{ facingMode:{ ideal:"environment" } }
    });
    video.srcObject = stream;
    await video.play();
    console.log("üì∑ Kamera aktif");
  }catch(e){
    alert("‚ùå Kamera gagal diakses");
  }
}

initCamera();

/* ===============================
   SCAN FUNCTION
================================ */
function scan(){
  if(!cvReady) return;

  if(video.videoWidth === 0){
    alert("üì∑ Kamera belum siap");
    return;
  }

  canvas.width  = video.videoWidth;
  canvas.height = video.videoHeight;

  const ctx = canvas.getContext("2d");
  ctx.drawImage(video,0,0);

  const src = cv.imread(canvas);
  const hsv = new cv.Mat();
 /* cv.cvtColor(src,hsv,cv.COLOR_RGBA2RGB);
  cv.cvtColor(hsv,hsv,cv.COLOR_RGB2HSV);*/
  
// PAKAI INI
cv.cvtColor(src, hsv, cv.COLOR_RGBA2HSV);
  let bands = [];

  const colors = [
    {digit:1, low:[10,80,40], high:[20,255,200]},
    {digit:2, low:[0,120,70], high:[10,255,255]},
    {digit:3, low:[11,120,120], high:[20,255,255]},
    {digit:4, low:[21,100,100], high:[35,255,255]},
    {digit:5, low:[36,50,50], high:[85,255,255]},
    {digit:6, low:[86,50,50], high:[125,255,255]},
    {digit:7, low:[126,50,50], high:[150,255,255]}
  ];

  colors.forEach(c=>{
    const mask = new cv.Mat();
   /* cv.inRange(
      hsv,
      new cv.Mat(hsv.rows,hsv.cols,hsv.type(),c.low),
      new cv.Mat(hsv.rows,hsv.cols,hsv.type(),c.high),
      mask
    );*/
    let low  = new cv.Scalar(c.low[0],  c.low[1],  c.low[2],  0);
let high = new cv.Scalar(c.high[0], c.high[1], c.high[2], 255);

cv.inRange(hsv, low, high, mask);

    const contours = new cv.MatVector();
    const hierarchy = new cv.Mat();
    cv.findContours(mask,contours,hierarchy,cv.RETR_EXTERNAL,cv.CHAIN_APPROX_SIMPLE);

    for(let i=0;i<contours.size();i++){
      const r = cv.boundingRect(contours.get(i));
      if(r.height > r.width*2){
        bands.push({x:r.x, digit:c.digit});
      }
    }
    mask.delete(); contours.delete(); hierarchy.delete();
  });

  src.delete(); hsv.delete();

  if(bands.length < 3){
    valueEl.innerText = "‚ùå Band tidak terbaca";
    return;
  }

  bands.sort((a,b)=>a.x-b.x);

  const R = bands[0].digit*10 + bands[1].digit;
  const ohm = R * Math.pow(10,bands[2].digit);

  valueEl.innerText =
    ohm >= 1000 ? (ohm/1000)+" kŒ©" : ohm+" Œ©";
}

document.getElementById("scanBtn").onclick = scan;
</script>
