let video   = document.getElementById("video");
let canvas  = document.getElementById("canvas");
let valueEl = document.getElementById("value");
let scanBtn = document.getElementById("scanBtn");

let cvReady = false;

/* Kamera */
async function initCamera(){
  try{
    const stream = await navigator.mediaDevices.getUserMedia({
      video:{ facingMode:{ ideal:"environment" } }
    });
    video.srcObject = stream;
    video.onloadedmetadata = () => video.play();
  }catch(e){
    alert("‚ùå Kamera tidak bisa diakses");
  }
}

/* OpenCV READY */
function onOpenCvReady(){
  cvReady = true;
  scanBtn.disabled = false;
  scanBtn.innerText = "SCAN RESISTOR";
  console.log("‚úÖ OpenCV siap");
}

/* WAJIB: tunggu runtime */
window.Module = {
  onRuntimeInitialized() {
    onOpenCvReady();
  }
};

initCamera();


/* ===============================
   SCAN FUNCTION
================================ */
function scan(){
  if(!cvReady){
    alert("‚è≥ OpenCV belum siap");
    return;
  }
  if(video.videoWidth === 0){
    alert("üì∑ Kamera belum aktif");
    return;
  }

  canvas.width  = video.videoWidth;
  canvas.height = video.videoHeight;

  let ctx = canvas.getContext("2d");
  ctx.drawImage(video,0,0);

  let src = cv.imread(canvas);
  let hsv = new cv.Mat();
  cv.cvtColor(src,hsv,cv.COLOR_RGBA2RGB);
  cv.cvtColor(hsv,hsv,cv.COLOR_RGB2HSV);

  let bands = [];

  const colors = [
    {digit:1, low:[10,80,40],  high:[20,255,200]},  // brown
    {digit:2, low:[0,120,70],  high:[10,255,255]},  // red
    {digit:3, low:[11,120,120],high:[20,255,255]},  // orange
    {digit:4, low:[21,100,100],high:[35,255,255]},  // yellow
    {digit:5, low:[36,50,50],  high:[85,255,255]},  // green
    {digit:6, low:[86,50,50],  high:[125,255,255]}, // blue
    {digit:7, low:[126,50,50], high:[150,255,255]}  // violet
  ];

  colors.forEach(c=>{
    let mask = new cv.Mat();
    cv.inRange(
      hsv,
      new cv.Mat(hsv.rows,hsv.cols,hsv.type(),c.low),
      new cv.Mat(hsv.rows,hsv.cols,hsv.type(),c.high),
      mask
    );

    let contours = new cv.MatVector();
    let hierarchy = new cv.Mat();
    cv.findContours(mask,contours,hierarchy,cv.RETR_EXTERNAL,cv.CHAIN_APPROX_SIMPLE);

    for(let i=0;i<contours.size();i++){
      let rect = cv.boundingRect(contours.get(i));
      if(rect.height > rect.width * 2){
        bands.push({ x: rect.x, digit: c.digit });
      }
    }
    mask.delete(); contours.delete(); hierarchy.delete();
  });

  src.delete(); hsv.delete();

  if(bands.length < 3){
    valueEl.innerText = "‚ùå Band tidak terbaca";
    return;
  }

  bands.sort((a,b)=>a.x - b.x);

  let R = bands[0].digit * 10 + bands[1].digit;
  let multiplier = Math.pow(10, bands[2].digit);
  let ohm = R * multiplier;

  valueEl.innerText =
    ohm >= 1000 ? (ohm/1000)+" kŒ©" : ohm+" Œ©";
}
