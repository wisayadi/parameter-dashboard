  /* üéß EQUALIZER SPOTIFY STYLE */
.equalizer {
  display: flex;
  justify-content: center;
  align-items: flex-end;
  gap: 4px;
  height: 60px;
  margin-top: 14px;
}

.equalizer span {
  width: 4px;
  background: linear-gradient(180deg,#1db954,#1ed760);
  border-radius: 6px;
  animation: bounce 0.9s ease-in-out infinite;
  transform-origin: bottom;
  box-shadow: 0 0 10px rgba(29,185,84,0.8);
}

/* Delay berbeda biar efek seperti Spotify */
.equalizer span:nth-child(1) { animation-delay: 0ms; }
.equalizer span:nth-child(2) { animation-delay: 120ms; }
.equalizer span:nth-child(3) { animation-delay: 240ms; }
.equalizer span:nth-child(4) { animation-delay: 360ms; }
.equalizer span:nth-child(5) { animation-delay: 480ms; }
.equalizer span:nth-child(6) { animation-delay: 600ms; }
.equalizer span:nth-child(7) { animation-delay: 720ms; }
.equalizer span:nth-child(8) { animation-delay: 840ms; }
.equalizer span:nth-child(9) { animation-delay: 960ms; }
.equalizer span:nth-child(10){ animation-delay: 1080ms; }

  let isPlaying = false;
let utterance;

const ttsBtn = document.getElementById("ttsToggle");
const equalizer = document.getElementById("equalizer");

function stopTTS() {

  ttsBtn.classList.remove("stop");
  equalizer.classList.add("hidden");

function showEqualizer() {
  equalizer.classList.remove("hidden");

function animateEqualizer() {
  if (!isPlaying) return;

  bars.forEach(bar => {
    const height = 8 + Math.random() * 55;
    bar.style.height = `${height}px`;
  });

  requestAnimationFrame(animateEqualizer);

   const scrollElem = document.getElementById('scrollGempa');

  // üîÅ Efek ganti teks halus
  function updateGempa(teks, magnitudo) {
    scrollElem.style.opacity = 0;
    setTimeout(() => {
      scrollElem.textContent = teks;
      scrollElem.className = 'scrolling-text';
          
      if (magnitudo < 4.0) scrollElem.classList.add('warna-hijau');
      else if (magnitudo < 5.0) scrollElem.classList.add('warna-abu-emas');
      else if (magnitudo >= 5.0 && magnitudo < 6.0) scrollElem.classList.add('warna-orange');
      else scrollElem.classList.add('warna-merah-maron');       
      scrollElem.style.opacity = 1;
    }, 800);
  }

    try {
      const res = await fetch('https://data.bmkg.go.id/DataMKG/TEWS/autogempa.json');
      const data = await res.json();

      const g = data.Infogempa.gempa;
      const magnitudo = parseFloat(g.Magnitude);
      const lokasi = g.Wilayah;
      const waktu = g.Tanggal + ' ' + g.Jam;

      updateGempa(teks, magnitudo);

      console.error('Gagal ambil data BMKG:', e);
      updateGempa('‚ö†Ô∏è Gagal memuat data gempa dari BMKG.', 0);
    }
  }

  // ‚è± Jalankan pertama kali & perbarui tiap 5 menit
  fetchGempa();
  setInterval(fetchGempa, 5 * 60 * 1000);

  /* ============================
     Feature detection: browser TTS available?
     ============================ */
  function supportsWebSpeech() {
    return 'speechSynthesis' in window && typeof SpeechSynthesisUtterance !== 'undefined';
  }

  /* Check in-app WebView bridge (AppsGeyser etc). We'll fallback to send string if present */
  function sendToHostTTS(text) {
    try {
      // AppInventor style
      if (window.AppInventor && typeof window.AppInventor.setWebViewString === 'function') {
        window.AppInventor.setWebViewString("TTS:" + text);
        return true;
      }
      // generic bridge name used before
      if (typeof window.setWebViewString === 'function') {
        window.setWebViewString("TTS:" + text);
        return true;
      }
      // Cordova/Android WebView can implement a global object, e.g. Android
      if (window.Android && typeof window.Android.speak === 'function') {
        window.Android.speak(text);
        return true;
      }
    } catch(e) {
      console.warn('sendToHostTTS failed', e);
    }
    return false;
  }

  /* ============================
     Speak (browser) and control button visuals (inline style)
     ============================ */
  function startSpeak(text) {
    if (!supportsWebSpeech()) {
      // fallback: attempt host native TTS
      const sent = sendToHostTTS(text);
      if (sent) {
        speaking = true;
        updateBtnVisual();
      } else {
        alert('TTS tidak tersedia di WebView ini. Coba buka di Chrome atau gunakan native bridge.');
      }
      return;
    }

    // Cancel any existing
    window.speechSynthesis.cancel();

    utterance = new SpeechSynthesisUtterance(text);
    utterance.lang = 'id-ID';
    utterance.rate = 1.0;
    utterance.pitch = 1.0;

    // events
    utterance.onend = () => {
      speaking = false;
      updateBtnVisual();
    };
    utterance.onerror = (e) => {
      console.error('TTS error', e);
      speaking = false;
      updateBtnVisual();
    };

    speaking = true;
    updateBtnVisual();
    window.speechSynthesis.speak(utterance);
  }

  function stopSpeak() {
    // stop browser
    if (supportsWebSpeech()) {
      window.speechSynthesis.cancel();
    }
    // also notify host native to stop (if exists)
    try {
      if (window.AppInventor && typeof window.AppInventor.setWebViewString === 'function') {
        window.AppInventor.setWebViewString("TTS:STOP");
      } else if (typeof window.setWebViewString === 'function') {
        window.setWebViewString("TTS:STOP");
      } else if (window.Android && typeof window.Android.stopSpeak === 'function') {
        window.Android.stopSpeak();
      }
    } catch(e) { /* ignore */ }

    speaking = false;
    updateBtnVisual();
  }

  function updateBtnVisual() {
    // Use inline style so WebView's default won't override
    if (speaking) {
      ttsButton.textContent = "‚èπ Stop Membaca";
      ttsButton.style.background = "linear-gradient(90deg, var(--red1), var(--red2))";
      ttsButton.setAttribute('aria-pressed','true');
    } else {
      ttsButton.textContent = "üîä Baca Info Gempa";
      ttsButton.style.background = "linear-gradient(90deg, var(--blue1), var(--blue2))";
      ttsButton.setAttribute('aria-pressed','false');
    }
  }

  /* ============================
     toggle handler bound to button
     ============================ */
  ttsButton.addEventListener('click', () => {
    // If currently not speaking, we MUST treat this as an explicit user gesture to unlock TTS
    if (!speaking) {
      // prefer running text content
      const text = (document.getElementById('scrollGempa')?.innerText || '').trim();
      if (!text) {
        alert('Belum ada teks gempa untuk dibacakan.');
        return;
      }

      // unlock issue on Chrome Android: sometimes need a short dummy utterance or resume
      if (supportsWebSpeech()) {
        try {
          // Ensures engine ready
          window.speechSynthesis.cancel();
        } catch(e){}
      }
      startSpeak(text);
      return;
    }
    // else stop
    stopSpeak();
  });
  

  /* Test voice button for debugging in browser */
  testBtn.addEventListener('click', () => {

    const t = new SpeechSynthesisUtterance('Tes text to speech. Jika tidak terdengar, coba buka di Chrome.');
    t.lang = 'id-ID';
    window.speechSynthesis.speak(t);
  });

  if (supportsWebSpeech()) {
    window.speechSynthesis.onvoiceschanged = function() {
      console.log('voiceschanged', window.speechSynthesis.getVoices());
    };
  }

});

    if (navigator.vibrate) navigator.vibrate([180,80,120]);
  });

  window.addEventListener("online", () => {
    showPopup("Internet Tersambung", "success");
    beepCN.play().catch(()=>{});
    if (navigator.vibrate) navigator.vibrate(120);
  });

  // ====================== PING CHECKER ======================
  async function pingTest() {
    const start = performance.now();
    try {
      await fetch("https://www.google.com", {mode: "no-cors"});
      const delay = Math.round(performance.now() - start);
      pingBox.innerText = `üì∂ ${delay} ms`;

      if(delay < 80) pingBox.style.background = "rgba(76,175,80,0.55)";
      else if(delay < 150) pingBox.style.background = "rgba(255,193,7,0.55)";
      else pingBox.style.background = "rgba(244,67,54,0.55)";

    } catch {
      pingBox.innerText = "‚ùå Offline";
      pingBox.style.background = "rgba(244,67,54,0.55)";
    }
  }
  setInterval(pingTest, 2500);
  pingTest();

 }); 
</script>
</body>
